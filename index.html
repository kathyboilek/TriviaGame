<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie Trivia Game</title>

	<!--Reset CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!--FontAwseome CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Monoton" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--CSS Style-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
	<div class="container">
		<h1 class="display-4">Movie Trivia Game</h1>
	</div>
</div>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start</button>

        <!-- Question section -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>

        <!-- Answer section -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>

        <!-- Score section-->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
