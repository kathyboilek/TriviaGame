<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie Trivia Game</title>

	<!--Reset CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!--Fonts CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--CSS Style-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

<div class="jumbotron">
	<div class="container">
		<img src="assets/images/cinema-objects-banner.jpg" />
	</div>
</div>


<div class="triviaContainer">
    
    <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
    <div class="question"></div>
        <ul class="choiceList">
            <li class="choiceList"></li>
        </ul>
    <div class="quizMessage"></div>

    <div class="nextButton">Next Question</div>
</div>
    
<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
